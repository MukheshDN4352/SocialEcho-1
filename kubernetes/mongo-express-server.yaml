apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: socialecho
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      # ðŸ‘‡ Node affinity to ensure pods run only on backend-db nodegroup
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: eks.amazonaws.com/nodegroup
                    operator: In
                    values:
                      - db-ng # ðŸ‘ˆ your nodegroup name
      containers:
      - name: mongo-express
        image: mongo-express:latest
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: admin
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          value: admin
        - name: ME_CONFIG_MONGODB_SERVER
          value: mongo
        - name: ME_CONFIG_MONGODB_URL
          value: mongodb://admin:admin@mongo:27017
        - name: ME_CONFIG_SITE_BASEURL
          value: /
        ports:
        - containerPort: 8081
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
  namespace: socialecho
spec:
  selector:
    app: mongo-express
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 32081
  type: NodePort