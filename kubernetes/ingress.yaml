apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socialecho-ingress
  namespace: socialecho
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/load-balancer-name: socialecho-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/server-status

    # Weighted routing action for frontend
    alb.ingress.kubernetes.io/actions.frontend: |
      {
        "type": "forward",
        "forwardConfig": {
          "targetGroups": [
            { "serviceName": "frontend", "servicePort": "80", "weight": 90 },
            { "serviceName": "frontend-canary", "servicePort": "80", "weight": 10 }
          ]
        }
      }

    # Weighted routing action for backend
    alb.ingress.kubernetes.io/actions.backend: |
      {
        "type": "forward",
        "forwardConfig": {
          "targetGroups": [
            { "serviceName": "backend", "servicePort": "4000", "weight": 90 },
            { "serviceName": "backend-canary", "servicePort": "4000", "weight": 10 }
          ]
        }
      }

spec:
  ingressClassName: alb
  rules:
    - host: socialecho-alb-1552784028.ap-south-1.elb.amazonaws.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  name: use-annotation
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  name: use-annotation
